<style>

</style>

<h2>
    <a href="#home"><i class="fas fa-fw fa-arrow-left"></i></a>
    <span>Configurações</span>    
</h2>
<div class="pageWrap">
    <h3>Tema do App</h3>
    <div class="text-center">
        <label><input type="radio" name="temaBtn" id="temaLight" value="light"> <i class="far fa-fw fa-lightbulb"></i> Claro</label>
        &nbsp; &nbsp;
        <label><input type="radio" name="temaBtn" id="temaDark" value="dark"> <i class="fas fa-fw fa-lightbulb"></i> Escuro</label>
    </div>
</div>

<script>
// Oculta barra superior
$('header').slideUp('fast');

// Monitora botões do tema
$(document).on('click', 'input[name=temaBtn]', mudaTema);

// Obter configurações do armazenamento local
var store = window.localStorage; // Conexão com armazenamento local
var configData = store.getItem('config'); // Ler as configurações do armazenamento local 
var config = JSON.parse(configData); // Transforma JSON em objeto
$('input[value=' + config.tema + ']').attr('checked', true); // Marca o campo com o tema correto

// Troca tema
function mudaTema(){
    var tema = $(this).val(); // Obtém o valor do tema selecionado
    $('main').attr('class', tema); // Aplica a classe do tema selecionado
    config.tema = tema; // Altera o tema na configuração
    store.setItem('config', JSON.stringify(config)); // Grava nova configuração
}

</script>
